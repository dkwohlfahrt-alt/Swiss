<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Swiss Tournament Manager</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="manifest" href="manifest.json">
  <link rel="stylesheet" href="style.css">
</head>

<body>

<h1>â™Ÿ Swiss Tournament Manager</h1>

<!-- ADD PLAYER -->
<section>
  <h2>Add Player</h2>
  <input id="player-name" placeholder="Name">
  <select id="age-group">
    <option value="u9">U9</option>
    <option value="u11">U11</option>
    <option value="u13">U13</option>
  </select>
  <button id="add-player">Add Player</button>
  <button id="clear-players">Clear All</button>
</section>

<!-- PLAYER LIST -->
<section>
  <h2>All Players</h2>
  <div id="player-list"></div>
</section>

<!-- DIVISION CONTROL -->
<section>
  <h2>Division Control</h2>

  <label>Select Age Groups:</label>
  <select id="division-select" multiple>
    <option value="u9">U9</option>
    <option value="u11">U11</option>
    <option value="u13">U13</option>
  </select>
  <p><small>Hold Ctrl/Cmd to select multiple age groups</small></p>

  <button id="start-division">Start Division</button>
  <button id="next-round">Next Round</button>
  <button id="archive-division">Archive</button>
  <button id="export-division">Export CSV</button>
</section>

<!-- OUTPUT -->
<section id="division-output"></section>

<script src="app.js"></script>
</body>
</html>
