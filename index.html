<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Daniel Swiss</title>

  <!-- PWA -->
  <link rel="manifest" href="manifest.json">
  <link rel="icon" type="image/png" href="icon.png">

  <!-- Styles -->
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Logo Line -->
  <div id="logo-line" style="text-align:center; margin-bottom:10px;">
    <img src="icon.png" alt="Daniel Swiss Logo" style="height:60px;">
  </div>

  <h1>Daniel Swiss - Chess Tournament</h1>

  <!-- Players Section -->
  <section id="players-section">
    <h2>Players</h2>
    <input type="text" id="new-player-name" placeholder="Player Name">
    <input type="number" id="new-player-rating" placeholder="Rating" value="1200">
    <select id="new-player-age">
      <option value="U9">U9</option>
      <option value="U11">U11</option>
      <option value="U13">U13</option>
    </select>
    <button id="add-player">Add Player</button>
    <ul id="players-list"></ul>
  </section>

  <!-- Tournament Section -->
  <section id="tournament-section">
    <h2>Tournament</h2>
    <button id="start-tournament">Start New Tournament</button>

    <h3>Age Group Filter</h3>
    <div id="age-filter-container"></div>

    <h3>Active Players</h3>
    <ul id="active-players"></ul>

    <h3>Round Pairings</h3>
    <ol id="pairings"></ol>

    <h3>Standings</h3>
    <table id="standings">
      <thead>
        <tr>
          <th>Name</th>
          <th>Age</th>
          <th>Points</th>
          <th>Elo</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>

    <button id="next-round">Next Round</button>
  </section>

  <button id="print-pairings">Print Pairings</button>

  <!-- JS -->
  <script src="app.js"></script>
</body>
</html>
